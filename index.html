<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Nickname Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Dinamik arka plan rengi */
            overflow: hidden;
            color: #fff;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Yarı saydam arka plan */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 2em;
            color: #ffeb3b; /* Çekici renk */
            font-weight: bold;
        }
        select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s ease;
        }
        select:focus {
            border-color: #0056b3;
            outline: none;
        }
        /* Animasyonlu ışık efektleri */
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            animation: pulse 2s infinite;
            opacity: 0.5;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="container">
        <h1>Random Nickname Generator</h1>
        <p>Select the type of nickname and click the button to generate.</p>

        <select id="nicknameType">
            <option value="warrior">Warrior Names</option>
            <option value="female">Female Names</option>
        </select>
        
        <button onclick="generateNickname()">Generate Nickname</button>

        <div class="result" id="nickname">
            <!-- Nickname will appear here -->
        </div>
    </div>

    <script>
        function generateNickname() {
            const type = document.getElementById('nicknameType').value;
            
            let adjectives = [];
            let nouns = [];
            
            if (type === 'warrior') {
                adjectives = [
                    'Fierce', 'Mighty', 'Ruthless', 'Savage', 'Fearless', 'Vicious', 'Bold', 'Invincible', 'Relentless', 'Untamed',
                    'Stealthy', 'Powerful', 'Brutal', 'Dauntless', 'Dominant', 'Formidable', 'Aggressive', 'Menacing', 'Epic', 'Unstoppable'
                ];
                nouns = [
                    'Warrior', 'Warlord', 'Knight', 'Gladiator', 'Dragon', 'Tiger', 'Panther', 'Raven', 'Wolf', 'Eagle',
                    'Samurai', 'Berserker', 'Assassin', 'Ninja', 'Sentinel', 'Champion', 'Hunter', 'Fighter', 'Ranger', 'Avenger'
                ];
            } else if (type === 'female') {
                adjectives = [
                    'Enchanting', 'Radiant', 'Elegant', 'Glamorous', 'Mystic', 'Graceful', 'Fierce', 'Bold', 'Charismatic', 'Daring'
                ];
                nouns = [
                    'Phoenix', 'Vixen', 'Diva', 'Goddess', 'Star', 'Queen', 'Enchantress', 'Mystic', 'Sorceress', 'Heroine',
                    'Siren', 'Glimmer', 'Celeste', 'Eclipse', 'Aurora', 'Starlight', 'Velvet', 'Elysian', 'Tempest', 'Celestial'
                ];
            }
            
            const separators = ['_', '-', '.', '~', '*'];

            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomSeparator = separators[Math.floor(Math.random() * separators.length)];

            const nickname = `${randomAdjective}${randomSeparator}${randomNoun}`;
            document.getElementById('nickname').innerText = nickname;
        }
    </script>

</body>
</html>
